<!-- courses/course_delete.html -->
{% extends '_base.html' %}
{% load crispy_forms_tags %}
{% block content %}
  <h2>Delete Course</h2>
  <p>Are you sure you want to delete the course "{{ course.name }}"?</p>
  <form method="post">
    {% csrf_token %}
    <button class="btn btn-danger" type="submit">Delete</button>
    <a href="{% url 'courses:course_detail' course.pk %}">Cancel</a>
  </form>
{% endblock %}
