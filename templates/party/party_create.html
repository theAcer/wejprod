{% extends '_base.html' %}
{% load crispy_forms_tags %}

{% block content %}
  <div class="container mt-4">
    <h2>Create a New Party for {{ tournament.name }}</h2>
    <form method="post">
      {% csrf_token %}
      {{ form|crispy }}
      <button type="submit" class="btn btn-primary">Create Party</button>
    </form>
  </div>
{% endblock %}
